<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BookFlix - Filmes Baseados em Livros</title>

    <!-- Fontes Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Playfair+Display&display=swap" rel="stylesheet" />

    <style>
        /* CSS Dark Academia */

        body {
            margin: 0;
            font-family: 'Merriweather', serif;
            background-color: #1e1b18;
            color: #d8c9b5;
            margin-bottom: 100px;
        }

        header {
            border-bottom: 2px solid #4a532e;
            padding: 20px;
            font-size: 36px;
            color: #bfa56a;
            font-family: 'Playfair Display', serif;
            letter-spacing: 3px;
            text-align: center;
        }

        .chamada {
            background-color: #3b3a32;
            padding: 80px 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .chamada-texto {
            max-width: 400px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 10px;
            color: #bfa56a;
        }

        p {
            font-family: 'Merriweather', serif;
            font-size: 18px;
            color: #d8c9b5;
        }

        .categoria {
            padding: 20px;
            margin-top: 50px;
        }

        .categoria h2 {
            color: #bfa56a;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .categoria-videos {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
            justify-content: center;
        }

        .categoria-videos a {
            flex-shrink: 0;
        }

        .categoria-videos img {
            height: 200px;
            border-radius: 5px;
            opacity: 0.7;
            transition: opacity 0.3s ease, border 0.3s ease;
            border: 2px solid transparent;
            display: block;
        }

        .categoria-videos img:hover {
            opacity: 1;
            border: 2px solid #bfa56a;
        }

        .chamada iframe {
            max-width: 560px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 15px 3px #4a532e;
        }

        .categoria-videos::-webkit-scrollbar {
            height: 8px;
        }

        .categoria-videos::-webkit-scrollbar-thumb {
            background-color: #bfa56a;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <header>BOOKFLIX</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>A METAMORFOSE</h1>
            <p>#LERANTESDEMORRER #classicos #livros</p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ddOFIKlN9nA?si=xwhi5qb5o8ljY3-6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>" 
    
                
        </div>
    </section>

    <section class="categoria">
        <h2>Literatura Alema - Canal: LER ANTES DE MORRER</h2>
        <div class="categoria-videos">
            <a href=<iframe width="560" height="315" src="https://img.youtube.com/vi/68BDpKqHTNU/maxresdefault.jpg">
                <img src="https://img.youtube.com/vi/ddOFIKlN9nA/maxresdefault.jpg" alt="O Diario de Anne Frank" />
            </a>
            <a href="<iframe width="560" height="315" src="https://www.youtube.com/embed/RXpEkKv457Q?si=NPmGmT8Z84tdhN57" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src="https://img.youtube.com/vi/RXpEkKv457Q/maxresdefault.jpg" alt="Na Colonia Penal" />
            </a>
            <a href="<iframe width="560" height="315" src="https://www.youtube.com/embed/ukKT_bo0sM4?si=CyPv6mM2AciHjZJb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src="https://img.youtube.com/vi/ukKT_bo0sM4/maxresdefault.jpg" alt="Morte em Veneza" />
            </a>
            <a href="<iframe width="560" height="315" src="https://www.youtube.com/embed/lu83bwVWzug?si=jgIpyAfpTHqNqVB4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src="https://img.youtube.com/vi/lu83bwVWzug/maxresdefault.jpg" alt="O Lobo da Estepe" />
            </a>
            <a href="<iframe width="560" height="315" src="https://www.youtube.com/embed/D1lmIJK7MnA?si=NaVgq7kBVwIGlU7p" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                <img src="https://img.youtube.com/vi/D1lmIJK7MnA/maxresdefault.jpg" alt="Filmes e Livros 5" />
            </a>
        </div>
    </section>
</body>

</html>
